<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>LandingPage</title>
</head>

<body>
    <header id="header">
        <img id="header-img"
            src="https://res.cloudinary.com/lbringer/image/upload/v1640522400/Freecodecamp/logo_bh8pmq.png"
            alt="unicorn">
        <div id="name">TheUnicorn</div>
        <nav id="nav-bar">
            <a href="#home" class="nav-link hover">Home</a>
            <a href="#order" class="nav-link hover">Order</a>
            <a href="#contact" class="nav-link hover">Contact</a>
        </nav>
    </header>
    <section id="home">
        <div>
            <div class="heading">
                The <span>one</span> stop place<br> for building a <span>website</span><br> from scratch.
            </div>
            <div class="subheading">
                Dont have a designer? Thats ok....
            </div>
            <div class="subheading">
                Dont have a developer? Thats ok..
            </div>
        </div>
        <div class="line"></div>
        <iframe id="video" width="543" height="290" src="https://www.youtube.com/embed/5eVu__pc6gI"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
    <section id="order">
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <label for="dealine">Deadline</label>
            <input type="text" id="deadline">
            <label for="budget">Budget</label>
            <input type="text" id="budget">
            <label for="people">People required</label>
            <input type="text" id="people">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email" required>
            <input type="submit" id="submit">
            <!-- <button type="submit" id="submitt">Submit</button> -->
        </form>
        <div id="place" class="heading">Place a <span>order!</span></div>
    </section>
    <section id="contact">
        <div class="heading" id="ch"><span>Contact</span> Us!</div>
        <div id="cs" class="hover">7989021203 / g.aditya@gmail.com</div>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>

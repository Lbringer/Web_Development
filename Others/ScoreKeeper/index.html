<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-6 is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title title is-3">
                                Ping-pong Score keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1">0</span> to <span id="p2">0</span></h1>
                                <h3>Best of three game:</h3>
                                <h3 id="tally">0: Player1 and 0: Player2</h3>
                                <div class="subtitle is-inline-block title is-4">Use drop down below to set point game:
                                </div>
                                <div class="select is-rounded is-inline-block">
                                    <select name="" id="number">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="11">11</option>
                                        <option value="21">21</option>
                                        <option value="50">50</option>
                                    </select>
                                </div>
                            </div>
                            <div class="subtitle">Use the buttons below to keep score:</div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button is-large card-footer-item" id="button1">PLAYER-1</button>
                            <button class="is-info button is-large card-footer-item" id="button2">PLAYER-2</button>
                            <button class="is-danger button is-large card-footer-item" id="reset">RESET</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
